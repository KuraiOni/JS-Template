<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- Render all elements normal -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css%22%3E">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css%22%3E">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Template Training</title>
</head>
<body>
    <!--Start Nav Bar-->
    <nav>
        <div class="container">
            <i class="fa fa-check"></i>
            <div class="icons-cont">
                <i class="fas fa-home icons active"></i>
                <i class="fa fa-paper-plane icons" aria-hidden="true"></i>
                <i class="fa fa-envelope icons" aria-hidden="true"></i>
                <i class="fa fa-calendar icons" aria-hidden="true"></i>
                <i class="fas fa-clock icons" ></i>
                <i class="fas fa-trophy icons"></i>
                <i class="fa fa-th icons" aria-hidden="true"></i>
                <i class="fas fa-newspaper icons"></i>
            </div>
            <i class="fa fa-sign-out point" aria-hidden="true"></i>
        </div>
    </nav>
    <!--End Nav Bar-->
    <!-- Start Header -->
    <header>
        <div class="container">
            <!--Bar-->
            <div class="bar bcgrnd">
                <i class="fa fa-reorder"></i>
            </div>
            <!--Bar-->
            <!--Search Bar-->
            <input type="search" name="search-bar" id="s-bar" class="bcgrnd search" placeholder="Search...">
            <i class="fa fa-search search-icon" style="color: white; background-color: black;"></i>
            <!--Search Bar-->
            <!--Inter-->
            <div class="bcgrnd inter">
                <img src="images/inter.png" alt="Inter Team">
                <h3>INTER</h3>
            </div>
            <!--Inter-->
            <!--Notifications-->
            <div class="bcgrnd not">
                <i class='fas fa-bell' style="font-size: 20px;"></i>
            </div>
            <!--Notifications-->
            <!--Cart-->
            <div class="bcgrnd cart">
                <i class="fa fa-shopping-basket"></i>
            </div>
            <!--Cart-->
            <!--Profile-->
            <div class="bcgrnd pp">
                <img src="images/2521671.jpg" alt="Profile Picture">
                <p>KURAI</p>
                <i class="fa fa-angle-down"></i>
            </div>
            <!--Profile-->
        </div>
    </header>
    <!-- End Header -->
    <!-- Start Next Match -->
    <div class="next-match">
        <p class="league">Serie A</p>
        <p class="champ-ship">Faiture III</p>
        <p class="date">Tomorrow</p>
        <p class="time">21:45 PM</p>
        <!-- Match Details -->
        <div class="match-details">
            <div class="first-team">
                <img src="images/584aaf7130d6736bca3d6ded.png" alt="Inter">
                <h2>INTER</h2>
            </div>
            <h1>VS</h1>
            <div class="second-team">
                <img src="images/juve_ccexpress.png" alt="Juventus">
                <h2>JUVENTUS</h2>
            </div>
        </div>
        <p class="stadium">San Siro Stadium</p>
        <!-- Match Details -->
    </div>
    <!-- End Next Match -->
    <!-- Start Calendar -->
    <div class="calendar">
        <div class="calc-date">
            <!-- to show the date -->
            <h3 class="now"></h3>
            <!-- to change months -->
            <i class="fa fa-angle-left less"></i>
            <i class="fa fa-angle-right greater"></i>
        </div>
        <!-- days -->
        <div class="days">
            <p>Sun</p>
            <p>Mon</p>
            <p>Tues</p>
            <p>Wed</p>
            <p>Thurs</p>
            <p>Fri</p>
            <p>Sat</p>
        </div>
        <div class="numbers">

        </div>
    </div>
    <!-- End Calendar -->
    <script src="main.js"></script>    
</body>
</html>
